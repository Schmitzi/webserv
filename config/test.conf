server {
    listen 0.0.0.0:8080 default_server;
    root local;
    server_name def.com;
    error_page 403 local/403.html;
    error_page 404 local/404.html;
    error_page 413 local/413.html;
    error_page 500 local/500.html;
    client_max_body_size 10M;
    
    location / {
        index index.html;
        limit_except GET POST;
        autoindex off;
        upload_store local/upload;
    }
    
    location /upload {
        index index.html;
        limit_except POST DELETE;
        upload_store local/upload/;
    }
    
    location /redirectme {
        index index.html;
        return 301 http://localhost:8080/new.html;
    }
    
	location /listing {
		root local;
		index index.html;
		limit_except GET;
		autoindex on;
	}

    location .php {
		index index.html;
        root local/cgi-bin;
        cgi_pass /usr/bin/php-cgi;
        upload_store local/cgi-bin/;
        limit_except GET POST;
    }
    
    location .py {
		index index.html;
        root local/cgi-bin;
        cgi_pass /usr/bin/python3;
        upload_store local/cgi-bin/;
        limit_except GET POST;
    }

	location .pl {
		index index.html;
        root local/cgi-bin;
        cgi_pass /usr/bin/perl;
        upload_store local/cgi-bin/;
        limit_except GET POST;
    }

	location .cgi {
		index index.html;
        root local/cgi-bin;
        cgi_pass /usr/bin/bash;
        upload_store local/cgi-bin/;
        limit_except GET POST;
    }
}

