server {
    listen 0.0.0.0:8080 default_server;
    root local;
    server_name abc.com;
    error_page 403 html/htmlError/403.html;
    error_page 404 html/htmlError/404.html;
    error_page 413 html/htmlError/413.html;
    error_page 500 html/htmlError/500.html;
    error_page 403 html/htmlError/403.html;
    error_page 404 html/htmlError/404.html;
    error_page 413 html/htmlError/413.html;
    error_page 500 html/htmlError/500.html;
    client_max_body_size 10M;
    
    location / {
        index html/index.html;
        index html/index.html;
        limit_except GET POST;
        autoindex on;
        upload_store upload;
    }
    
    location /upload {
        index html/index.html;
        index html/index.html;
        limit_except POST DELETE;
        upload_store upload;
    }
    
	location ~ \.php$ {
		index html/index.html;
		index html/index.html;
        root local/cgi-bin/;
        cgi_pass /run/current-system/sw/bin/php-cgi;
        upload_store local/cgi-bin/;
        limit_except GET POST;
    }
    
    location ~ \.py$ {
		index html/index.html;
		index html/index.html;
        root local/cgi-bin/;
        cgi_pass /run/current-system/sw/bin/python3;
        upload_store local/cgi-bin/;
        limit_except GET POST;
    }

	location ~ \.pl$ {
		index html/index.html;
		index html/index.html;
        root local/cgi-bin/;
        cgi_pass /run/current-system/sw/bin/perl;
        upload_store local/cgi-bin/;
        limit_except GET POST;
    }

	location ~ \.cgi$ {
		index html/index.html;
		index html/index.html;
        root local/cgi-bin/;
        cgi_pass /run/current-system/sw/bin/bash;
        upload_store local/upload/;
        limit_except GET POST;
    }

    location /redirect {
        index html/index.html;
        index html/index.html;
        return 301 http://localhost:8080/html/new.html;
    }
}

