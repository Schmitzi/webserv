<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="container mx-auto px-4 py-8 flex-grow">
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">File Upload</h1>
                
                <a href="index.html" class="block text-center text-blue-500 hover:underline mb-4">Home</a>
                
                <form id="upload-form" enctype="multipart/form-data" class="space-y-4">
                    <div class="form-group">
                        <label for="file-upload" class="block text-gray-700 mb-2">Select File:</label>
                        <div class="flex items-center border border-gray-300 rounded-md overflow-hidden">
                            <label for="file-upload" class="bg-gray-100 py-2 px-4 text-gray-700 cursor-pointer hover:bg-gray-200 transition">
                                Browse...
                            </label>
                            <span id="file-name" class="px-3 truncate text-gray-600">No file selected</span>
                            <input 
                                type="file" 
                                id="file-upload" 
                                name="file" 
                                class="hidden"
                            >
                        </div>
                    </div>
                    <button 
                        type="submit" 
                        id="upload-button"
                        class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-300"
                    >
                        Upload
                    </button>
                </form>
                
                <div id="upload-status" class="mt-4"></div>
                
                <div class="mt-6">
                    <label class="flex items-center justify-center cursor-pointer">
                        <input 
                            type="checkbox" 
                            id="debug-toggle" 
                            class="hidden"
                        >
                        <span 
                            class="mr-2 inline-block w-10 h-6 bg-gray-300 rounded-full relative transition duration-300"
                            id="toggle-track"
                        >
                            <span 
                                class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full shadow-md transform transition duration-300"
                                id="toggle-thumb"
                            ></span>
                        </span>
                        <span class="text-gray-700">Debug Mode</span>
                    </label>
                    
                    <div id="debug-panel" class="hidden mt-4 bg-gray-50 p-4 rounded-md">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">Request Details</h3>
                        <div id="debug-request" class="bg-white p-2 rounded border border-gray-200 whitespace-pre-wrap font-mono text-sm overflow-auto max-h-40"></div>
                        
                        <h3 class="text-lg font-semibold text-gray-800 mt-4 mb-2">Response Details</h3>
                        <div id="debug-response" class="bg-white p-2 rounded border border-gray-200 whitespace-pre-wrap font-mono text-sm overflow-auto max-h-40"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-200 py-4">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">
                WebServ - 
                <a href="https://www.github.com/Schmitzi" class="text-blue-500 hover:underline">Michael</a> | 
                <a href="https://www.github.com/waterlillly" class="text-blue-500 hover:underline">Lilly</a>
            </p>
        </div>
    </footer>
    
    <script>
        // Quick improvement for the toggle button UI
        document.getElementById('debug-toggle').addEventListener('change', function() {
            const track = document.getElementById('toggle-track');
            const thumb = document.getElementById('toggle-thumb');
            
            if (this.checked) {
                track.classList.add('bg-blue-500');
                track.classList.remove('bg-gray-300');
                thumb.classList.add('transform', 'translate-x-4');
            } else {
                track.classList.remove('bg-blue-500');
                track.classList.add('bg-gray-300');
                thumb.classList.remove('transform', 'translate-x-4');
            }
        });
        
        // Show selected filename
        document.getElementById('file-upload').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file selected';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
    
    <script src="/js/fileupload.js"></script>
</body>
</html>
